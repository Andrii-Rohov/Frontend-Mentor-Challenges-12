<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/a536ae0c5b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main id="main">
    <div id="greetings">
      <div id="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <h4>
        Subscribe and get notified
      </h4>
    </div>
    <form action="#" id="form">
      <input type="email" id="email" placeholder="Youre email address..." required class="">
      <div id="error-message" class="">
        <p>Please provide a valid email address</p>
      </div>
      <button type="submit" id="submit-button">Notify Me</button>
      
    </form>
    <div id="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div id="links">
      <a href="#"><i class="fab fa-facebook-f icon"></i></a>
      <a href="#"><i class="fab fa-twitter icon"></i></a>
      <a href="#"><i class="fab fa-instagram icon"></i></a>
    </div>
    <p id="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
    
    
  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Andrii-Rohov">ANDRII ROHOV</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
